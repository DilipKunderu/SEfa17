<div id="container">
  <div 
    ng2-carouselamos
    class="slides-wrapper"
    [items]="items"
    [width]="225"
    [$prev]="prev"
    [$next]="next"
    [$item]="item"
  >
  </div>

<ng-template #prev>
  <img src="assets/images/arrow_left.png" id="left" />
</ng-template>
<ng-template #next>
  <img src="assets/images/arrow_right.png" id="right" />
</ng-template>
<ng-template #item let-item let-i="index">

    <div class="items">
      <img src="{{ item.name }}">
    </div>

</ng-template>
