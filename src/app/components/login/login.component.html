<div fxLayout fxLayoutAlign="center center" style="height:100%;display: flex;
align-items: center;">
    <div fxLayout="row" fxLayoutAlign="center center">
        <md-card style="width:500px">
            <form id = "loginform" action="/home" #form="ngForm" (ngSubmit)="loginSubmit(form.value)" ngNativeValidate>
                <div fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <md-input-container style="width: 80%; margin:auto auto;" hideRequiredMarker>
                            <input id="loginEmail" mdInput ngModel ng-model="user.email" placeholder="E-mail" name="email" required>
                        </md-input-container>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <md-input-container style="width: 80%; margin:auto auto" hideRequiredMarker>
                            <input id="loginPassword" mdInput ngModel ng-model="user.password" placeholder="Password" name="password" required>
                        </md-input-container>
                    </div>
                    <md-dialog-actions align="end">
                        <button id="loginClick" md-raised-button type="submit" color="accent"><b>Login</b></button>
                    </md-dialog-actions>
                </div>
            </form>
        </md-card>
    </div>
</div>
