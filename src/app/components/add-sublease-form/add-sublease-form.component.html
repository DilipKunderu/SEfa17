<md-horizontal-stepper Linear="true">
    <md-step>
        <form #subleaseForm01="ngForm">
            <ng-template mdStepLabel>Fill out initial details</ng-template>
            <!-- {{diagnostic}} -->
            <div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px" position="fixed" style="height:100%">
                <md-card fxFlex="65">
                        <md-card>
                            <div></div>
                            <div></div>
                                <md-form-field>
                                        <input mdInput 
                                        id="accomodates" 
                                        placeHolder="accomodates" 
                                        required 
                                        [(ngModel)]="model.accomodates" 
                                        name="accomodates">
                                    </md-form-field>   
                            </md-card>
                            <md-card>
                                    <md-form-field>
                                            <input mdInput 
                                            id="zipcode" 
                                            placeHolder="Zip Code" 
                                            required 
                                            [(ngModel)]="model.zipcode" 
                                            name="zipcode">
                                        </md-form-field>
                            </md-card>
                </md-card>
                <md-card fxFlex="35">
                        <md-form-field>
                                <textarea mdInput 
                                id="description" 
                                placeholder="Description" 
                                required 
                                [(ngModel)]="model.description" 
                                name="description">
                                </textarea>
                            </md-form-field>
                    </md-card>
            </div>
            <br>
            <br>
            <div style="float:right">
                <button md-raised-button id='stepper1' color="warn" mdStepperNext>Next</button>
            </div>
        </form>
    </md-step>
    <md-step>
        <form #subleaseForm02="ngForm">
            <ng-template mdStepLabel>Details regarding unit</ng-template>
            <table>
                <thead>
                </thead>
                <tbody>
                    <tr *ngFor="let entry of homeTypes; let idx = index">
                        <td>{{entry.description}}</td>
                        <td>
                            <input type="radio" name="radiogroup" (change)="onSelectionChange(entry)" [checked]="(idx === 0)" [value]="entry.id">
                        </td>
                    </tr>
                </tbody>
            </table>
            <md-select 
            placeholder="bedrooms"
            id="bedrooms" 
            [(ngModel)]="model.bedrooms" 
            name="bedrooms">
                <md-option *ngFor='let count2 of numArray2' [value]="count2.viewValue">
                    {{count2.viewValue}}
                </md-option>
            </md-select>
            <md-select placeholder="bathrooms" 
            [(ngModel)]="model.bathrooms" 
            name="bathrooms"
            id="bathrooms">
                <md-option *ngFor='let count3 of numArray3' [value]="count3.viewValue">
                    {{count3.viewValue}}
                </md-option>
            </md-select>
            <div style="float:right">
                <button md-raised-button color="warn" mdStepperNext>Next</button>
            </div>
        </form>
    </md-step>
    <md-step >
        <form  #subleaseForm03="ngForm">
            <ng-template mdStepLabel>Amenities</ng-template>
            <md-grid-list cols="4" rowHeight=100px>

                <md-grid-tile>
                    <md-slide-toggle>
                        Internet
                    </md-slide-toggle>
                </md-grid-tile>
                <md-grid-tile>
                    <md-slide-toggle>
                        Air conditioner
                    </md-slide-toggle>
                </md-grid-tile>
                <md-grid-tile>
                    <md-slide-toggle>
                        Washer/Dryer
                    </md-slide-toggle>
                </md-grid-tile>
                <md-grid-tile>
                    <md-slide-toggle>
                        Free parking on premises
                    </md-slide-toggle>
                </md-grid-tile>
                <md-grid-tile>
                    <md-slide-toggle>
                        Private bathroom
                    </md-slide-toggle>
                </md-grid-tile>
                <md-grid-tile>
                    <md-slide-toggle>
                        Wheelchair accessible
                    </md-slide-toggle>
                </md-grid-tile>
                <md-grid-tile>
                    <md-slide-toggle>
                        Pool
                    </md-slide-toggle>
                </md-grid-tile>
                <md-grid-tile>
                    <md-slide-toggle>
                        gym
                    </md-slide-toggle>
                </md-grid-tile>
            </md-grid-list>
            <div style="float:right">
                <button md-raised-button color="warn" mdStepperNext>Next</button>
            </div>
        </form>
    </md-step>
    <md-step>
        <form  #subleaseForm04="ngForm">
            <ng-template mdStepLabel>Fill out your name</ng-template>
            <div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px" position="fixed">
                <md-card fxFlex="65">
                    <md-grid-list cols="1" rowHeight="200px">
                        <md-grid-tile>
                            <md-form-field>
                                <input mdInput 
                                placeholder="rent"
                                name="rent"
                                id="rent" 
                                required 
                                [(ngModel)]="model.rent">
                            </md-form-field>
                            {{this.model.rent}}
                        </md-grid-tile>
                        <md-grid-tile>
                                <md-form-field>
                                        <input mdInput 
                                        placeholder="start date" 
                                        id="start_date"
                                        [mdDatepicker]="picker1" 
                                        [(ngModel)]="model.start_date"
                                        name="start_date" 
                                        (ngModelChange)="onStartDateChange($event)">
                                            <md-datepicker-toggle mdSuffix [for]="picker1"></md-datepicker-toggle>
                                            <md-datepicker #picker1></md-datepicker>
                                    </md-form-field>
                                    
                                    <md-form-field>
                                        <input mdInput 
                                        placeholder="end date"
                                        id="end_date" 
                                        [mdDatepicker]="picker"  
                                        [(ngModel)]="model.end_date"
                                        name="end_date" 
                                        (ngModelChange)="onEndDateChange($event)">
                                        <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
                                        <md-datepicker #picker></md-datepicker>
                                    </md-form-field>
                        </md-grid-tile>
                        <md-grid-tile>
                            <input id="cin" name="cin" type="file" (change)="fileChangeEvent($event)" placeholder="Upload a file..." multiple/>
                        </md-grid-tile>
                    </md-grid-list>

                </md-card>
                <md-card fxFlex="30">
                    <agm-map>

                    </agm-map>
                </md-card>
            </div>
            <br>
            <div style="float:right">
                <button md-raised-button color="accent" (click)="upload()">upload</button>
                <button md-raised-button color="accent" routerLink="/" routerLinkActive="active" (click)="data.onSubmit()">Submit</button>
            </div>
        </form>
    </md-step>
</md-horizontal-stepper>
