<div fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme">

  <md-toolbar color="primary">
      <md-icon class="icon" svgIcon="logo"></md-icon>
      <span fxFlex></span>
      <md-form-field class="width" flex-gt-sm>
          <input mdInput placeholder="search for location" autocorrect="on" autocapitalize="off" spellcheck="on" type="text" class="form-control" #search [formControl]="searchControl">
      </md-form-field>
       <span fxFlex></span>
    <span>SE Project</span>

    <!-- Filler that pushes the menu button to the end of the toolbar -->
    <span fxFlex></span>

    <button md-icon-button [mdMenuTriggerFor]="themeMenu">
      <md-icon>more_vert</md-icon>
    </button>

  </md-toolbar>

  <md-sidenav-container fxFlex>
    <md-sidenav mode="push">  
    </md-sidenav>

    <!-- map -->
    <div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px">
    <md-card class="z-depth-5" fxFlex="100">
     <md-card-content>
        <div class="container">
            <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
              <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
            </agm-map>
          </div>
     </md-card-content>
    </md-card>
  </div>
    

  </md-sidenav-container>

  <md-menu #themeMenu x-position="before">
    <button md-menu-item (click)="isDarkTheme = !isDarkTheme">Toggle Theme</button>
  </md-menu>

</div>
