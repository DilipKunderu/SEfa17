<html>
    <head>
            <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
            
              <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
              <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    </head>
    <body>
            <div id='map' style="width:600px;height:400px"></div>
            <script>
                var locations = [
                ["LOCATION_1",11.8166, 122.0942],
                ["LOCATION_2",11.9804, 121.9189],
                ["LOCATION_3",10.7202,122.5621],
                ["LOCATION_4",11.3889,122.6277],
                ["LOCATION_5",10.5929,122.6325]
                ];

                var map = L.map('map').setView([11.206051, 122.447886], 8);
                mapLink = 
                    '<a href="http://openstreetmap.org">OpenStreetMap</a>';
                L.tileLayer(
                    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; ' + mapLink + ' Contributors',
                    maxZoom: 18,
                    }).addTo(map);
                    var lowmarkers = new L.FeatureGroup();
                    var highmarkers = new L.FeatureGroup();    
                for (var i = 0; i < locations.length; i++) {
                    marker = new L.marker([locations[i][1],locations[i][2]])
                        .bindPopup(locations[i][0]);
                        //.addTo(map);
                        if(i%2 == 0)
                            lowmarkers.addLayer(marker);
                        else
                            highmarkers.addLayer(marker);
                }

               // map.addLayer(lowmarkers);
                map.addLayer(highmarkers);

                map.on('zoomend', function() {
                    console.log(map.getZoom());
                    if(map.getZoom() < 10) {
                        map.addLayer(lowmarkers);
                        map.removeLayer(highmarkers);
                    } else {
                        map.addLayer(highmarkers);
                        map.removeLayer(lowmarkers);
                    }
                })
            </script>
    </body>
</html>
